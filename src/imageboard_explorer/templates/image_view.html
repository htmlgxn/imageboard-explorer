{% extends "layout_image.html" %}

{% block content %}
  <section class="image-view">
    {% if error %}
      <div class="error-panel">{{ error }}</div>
    {% else %}
      <div class="image-panel">
        {% if media_kind == "video" %}
          <video src="{{ image_url }}" controls referrerpolicy="no-referrer"></video>
        {% elif media_kind == "image" %}
          <img src="{{ image_url }}" alt="full image" referrerpolicy="no-referrer">
        {% else %}
          <div class="media-file">
            <div class="media-file-name">{{ file_name or "Attachment" }}</div>
            {% if file_size %}
              <div class="media-file-size">{{ file_size }}</div>
            {% endif %}
            <a class="media-file-link" href="{{ image_url }}" target="_blank" rel="noopener" referrerpolicy="no-referrer">Open file</a>
          </div>
        {% endif %}
      </div>
    {% endif %}
  </section>
{% endblock %}
